<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="button-component">
        <button-component>
        </button-component>
        <button-component>
        </button-component>
        <button-component>
        </button-component>
        <blog-component v-for="post in posts" :key="post.id" :title="post.title"></blog-component>
    </div>
</body>
<script>
    Vue.component('button-component',{
        data: function(){
            return {
                count : 0
            }
        },
        template: `<button @click="count++">click {{count}} times</button>`
    })
    var vm = new Vue({
        el: '#button-component',
        data:{
            posts: [
                {id: 1, title: 'now'},
                {id: 2, title: 'you'},
                {id: 3, title: 'see'},
                {id: 4, title: 'me'}
            ]
        },
        components:{
            'blog-component': {     
                template: `<h3>{{ title }}<h3>`,
                props: ['title']
            }
        }
    })
</script>

</html>
